services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    platform: linux/amd64
    container_name: novawallet-sql
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "${SA_PASSWORD}"
      MSSQL_PID: "Developer"
      MSSQL_MEMORY_LIMIT_MB: "2048"
    ports:
      - "${MSSQL_PORT:-1433}:1433"
    volumes:
      - novawallet_sql_data:/var/opt/mssql
    restart: unless-stopped

  etcd:
    image: quay.io/coreos/etcd:v3.5.12
    container_name: novawallet-etcd
    command: >
      /usr/local/bin/etcd
      --name=etcd
      --data-dir=/etcd-data
      --listen-client-urls=http://0.0.0.0:2379
      --advertise-client-urls=http://etcd:2379
      --listen-peer-urls=http://0.0.0.0:2380
      --initial-advertise-peer-urls=http://etcd:2380
      --initial-cluster=etcd=http://etcd:2380
      --initial-cluster-token=etcd-cluster-1
      --initial-cluster-state=new
    volumes:
      - novawallet_etcd_data:/etcd-data
    ports:
      - "2379:2379"
    restart: unless-stopped

  apisix:
    image: apache/apisix:latest
    platform: linux/amd64
    container_name: novawallet-apisix
    depends_on:
      - etcd
    volumes:
      - ./apisix/conf/config.yaml:/usr/local/apisix/conf/config.yaml
    ports:
      - "9080:9080"
      - "9180:9180"
    restart: unless-stopped

volumes:
  novawallet_sql_data:
  novawallet_etcd_data:
