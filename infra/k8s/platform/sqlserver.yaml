apiVersion: v1
kind: Service
metadata:
  name: sqlserver
  namespace: novawallet
spec:
  ports:
    - port: 1433
      targetPort: 1433
  selector:
    app: sqlserver
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqlserver
  namespace: novawallet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sqlserver
  template:
    metadata:
      labels:
        app: sqlserver
    spec:
      containers:
        - name: sqlserver
          image: mcr.microsoft.com/mssql/server:2022-latest
          env:
            - name: ACCEPT_EULA
              value: "Y"
            - name: SA_PASSWORD
              value: "NovaWallet!2345"
            - name: MSSQL_PID
              value: "Developer"
            - name: MSSQL_MEMORY_LIMIT_MB
              value: "2048"
          ports:
            - containerPort: 1433
