apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: novawallet
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: "otel-collector"
        static_configs:
          - targets: ["otel-collector:9464"]
      - job_name: "novawallet-api"
        metrics_path: /metrics
        static_configs:
          - targets: ["novawallet-api:80"]
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: novawallet
spec:
  ports:
    - port: 9090
      targetPort: 9090
  selector:
    app: prometheus
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: novawallet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:v2.51.0
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
      volumes:
        - name: config
          configMap:
            name: prometheus-config
